<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND THE SQUARES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">

<body>
    <div><h1>FIND THE SQUARES</h1></div>
    <br>
    <div class="container">
        <div class="row">
            <div id="left" class="col-12 col-lg-3">
                <h1>CLOCK</h1>
                <div id="clock">

                </div>
                <button id="start" onclick="start()" class="btn btn-primary btn-lg ">Start</button>
            </div>
            <div id="board1" class="col-12 col-lg-6" ></div>
            <div id="right" class="col-12 col-lg-2"  style="display: none;">
                <h1>FIND ME!</h1>
                <div id="positions">

                </div>
                <button id="restart" style="display: none;" onclick="refresh()" class="btn btn-primary btn-lg ">Restart</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
